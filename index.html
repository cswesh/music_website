<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Website</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="media/play-record.png" alt="" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATIONS</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE<br>REAL<br>SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click here to listen</p>
                <img src="media/circled-play.png" id="icon" alt="">
            </div>
        </div>
    </div>
    <audio src="media/bensound-sunny.mp3" type="audio/mp3" id="mysong"></audio>
    <script>
        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");
        icon.onclick=function(){
            if(mysong.paused){
                mysong.play();
                icon.src="media/pause.png";
            }
            else{
                mysong.pause();
                icon.src="media/circled-play.png"
            }
            
        }
    </script>
</body>
</html>
